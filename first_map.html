<link rel="stylesheet" href="css/styles.css">


<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"

<body>

<h1>Best Restaurants in Tavares</h1>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>


  <div id="mapid"></div>
<script>

	var mymap = L.map('mapid').setView([28.794095, -81.722650], 11.74);

	L.tileLayer('https://api.mapbox.com/styles/v1/khill1121/ckialx85658bs19obi731fvlj/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1Ijoia2hpbGwxMTIxIiwiYSI6ImNraWFscXM3NjA0ZTAyc211NXM5djV0bDAifQ.F8s3CncN0vDuPHgO1LWN-A', {
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' + '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' + 'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
		id: 'mapbox/satellite-streets-v11',
		tileSize: 512,
		zoomOffset: -1,
    access_token: 'pk.eyJ1Ijoia2hpbGwxMTIxIiwiYSI6ImNraWFscXM3NjA0ZTAyc211NXM5djV0bDAifQ.F8s3CncN0vDuPHgO1LWN-A',
	}).addTo(mymap);
  let marker1 = L.marker([28.8103753, -81.7367543]).addTo(mymap)
  let marker2 = L.marker([28.7463889 ,-81.6922222]).addTo(mymap)
  let marker3 = L.marker([28.8013319 ,-81.7287431]).addTo(mymap)
  let marker4 = L.marker([28.8174777 ,-81.7232614]).addTo(mymap)

  marker1.bindPopup("Fish Camp");
  marker2.bindPopup("Mary's Kountry Kitchen")
  marker3.bindPopup("Tiki West Raw Bar and Grill")
  marker4.bindPopup("Sunrise Grill")

</script>

<p>Map by Kierra Hill</p>
